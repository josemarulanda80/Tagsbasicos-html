<!-- Defines a Comment -->

<!-- <!DOCTYPE> Defines the document type -->
<!DOCTYPE>
<!-- <html> Defines an HTML Document -->
<html></html>
<!--<head> Contains metadata information for the document -->
<head>

<!-- Defines metadata about an HTML Document -->
<meta charset="UTF-8">
<meta name="description" content="HTML COURSE">
<meta name = "keywords" content="HTML5">
<meta name="author" content="Josw Werner"> 
<meta name="viewport" content="width=device-width,initial-scale=1">


<!-- <title> Defines a title for the document -->
<title> Basic Tags</title>

<!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel="stylesheet" href="/css/master.css">
<!-- <body> Defines the documents body -->
    

<!-- Defines style information for a document -->
<style media="screen">
body {
background: blue;
}
h1{
    color:white;
}
</style>
</head>
<body>
    <!-- <h1> a <h6> Defines HTML Headings -->
        <h1>1</h1>
        <h2>2</h2>
        <h3>3</h3>
        <h4>4</h4>
        <h5>5</h5>
        <h6>6</h6>
    
    <!-- Inserts a single line break -->
    <br>
    <br>
    <br>
    

    <!-- Defines a thematic change in the content -->
    <hr>
    <!-- Defines a Paragraph -->
    <p>Este es mi primer parrafo!</p>
    <!-- Defines a hyperlink -->
    <a href="https://www.google.com/?hl=es" target="_blank">My First Link</a>
    <a href="https://www.google.com/?hl=es" target="_parent">My Second Link</a>
    <a href="https://www.google.com/?hl=es" target="_self">My Third Link</a>
    <a href="https://www.google.com/?hl=es" target="_top">My Fourth Link</a>
</body>
